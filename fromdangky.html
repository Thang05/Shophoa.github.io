<!DOCTYPE html>
<html>
<head>
	<title>Youth and Nature</title>
	<link rel="stylesheet" type="text/css" href="./formdangky.css">
</head>
<body>
  <div class="container">
    <form>
      <div class="form-title">
        <h2>ĐĂNG KÝ TƯ VẤN</h2>
      </div>
      <div class="form-group">
        <label for="hoten">Họ và tên học viên:</label>
        <input type="text" id="hoten" name="hoten">
      </div>
      <div class="form-group">
        <label for="sinhnhat">Sinh năm:</label>
        <input type="text" id="sinhnhat" name="sinhnhat">
      </div>
      <div class="form-group">
        <label for="hotenphuhuynh">Họ và tên phụ huynh:</label>
        <input type="text" id="hotenphuhuynh" name="hotenphuhuynh">
      </div>
      <div class="form-group">
        <label for="sdt">Số điện thoại:</label>
        <input type="text" id="sdt" name="sdt">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="noidung">Nội dung cần tư vấn:</label>
        <textarea id="noidung" name="noidung"></textarea>
      </div>
      <div class="form-group">
        <label for="khoangthoigiantuvan">Chọn khoảng thời gian đăng ký tư vấn:</label>
        <br>
        <input type="checkbox" id="khoangthoigian1" name="khoangthoigian1" value="Sáng thứ 2 (9h-11h)">
        <label for="khoangthoigian1">8:00-10:00</label>
        <input type="checkbox" id="khoangthoigian2" name="khoangthoigian2" value="Chiều thứ 2 (14h-16h)">
        <label for="khoangthoigian2">14:00-16:00</label><br>
        <input type="checkbox" id="khoangthoigian3" name="khoangthoigian3" value="Sáng thứ 3 (9h-11h)">
        <label for="khoangthoigian3">10:00-12:00</label>
        <input type="checkbox" id="khoangthoigian4" name="khoangthoigian4" value="Chiều thứ 3 (14h-16h)">
        <label for="khoangthoigian4">16:00-18:00</label><br>
        <input type="checkbox" id="khoangthoigian5" name="khoangthoigian5" value="Chiều thứ 3 (14h-16h)">
        <label for="khoangthoigian5">12:00-14:00</label>
        <input type="checkbox" id="khoangthoigian6" name="khoangthoigian6" value="Chiều thứ 3 (14h-16h)">
        <label for="khoangthoigian6">18:00-20:00</label>
      </div>
      <input type="submit" value="Hoàn thành đăng ký">
    </form>
  </div>
  
  
</body>
